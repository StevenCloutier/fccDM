<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css/main.css">
    <title>GrayLoon Drum Machine</title>
        <script>
         function play(str) {
            var audio = document.getElementById(str);
            audio.play();
         }
      </script>
  </head>
  <body>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="drum-machine">
      <h1 class="text-center">all about the beats</h1>
        <div id="display">
          <button class="drum-pad btn btn-block btn-primary" id ="drum-0" onclick="play()">
            <audio src="./clip/q.mp3"id="Q" class="clip"></audio>
            Q</button >
          <button class="drum-pad btn btn-block btn-primary" id ="drum-1">
            <audio src="./clip/w.mp3"id="W" class="clip"></audio>
            W</button >
          <button  class="drum-pad btn btn-block btn-primary" id ="drum-2">
            <audio src="./clip/"id="E" class="clip"></audio>
            E</button >
          <button  class="drum-pad btn btn-block btn-primary" id ="drum-3">
            <audio src="./clip/"id="A" class="clip"></audio>
            A</button >
          <button  class="drum-pad btn btn-block btn-primary" id ="drum-4">
            <audio src="./clip/"id="S" class="clip"></audio>
            S</button >
          <button class="drum-pad btn btn-block btn-primary" id ="drum-5">
            <audio src="./clip/"id="D" class="clip"></audio>
            D</button >
          <button class="drum-pad btn btn-block btn-primary" id ="drum-6">
            <audio src="./clip/"id="Z" class="clip"></audio>
            Z</button >
          <button  class="drum-pad btn btn-block btn-primary" id ="drum-7">
            <audio src="./clip/"id="X" class="clip"></audio>
            X</button >
          <button  class="drum-pad btn btn-block btn-primary" id ="drum-8">
            <audio src="./clip/"id="C" class="clip"></audio>
            C</button >
        </div>
    </div>
  </body>
</html>
